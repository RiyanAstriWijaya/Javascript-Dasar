<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversi String & Number</title>
</head>
<body>
    <script>

        const value1 = parseInt("1");
        const value2 = 1;
        const sum = value1 + value2;

        document.writeln(`<p> ${sum} </p>`);

        document.writeln(`<p> ${parseInt("1.9")} </p>`);
        document.writeln(`<p> ${parseFloat("1.1")} </p>`);
        document.writeln(`<p> ${Number("1.1")} </p>`);

        //Number Menjadi string (to string)
        const a = 1;
        const b = 1;
        const total = a.toString() + b.toString();
        document.writeln(`<p> ${total} </p>`);

        //NAN (bukan number)
        document.writeln(`<p> ${parseInt("salah")} </p>`);      //mentolelir kesalahan
        document.writeln(`<p> ${parseFloat("1.leko")} </p>`);   //mentolelir kesalahan
        document.writeln(`<p> ${Number("salah")} </p>`);        //tidak mentolelir kesalahan
        document.writeln(`<p> ${Number("1.leko")} </p>`);        //tidak mentolelir kesalahan

        //operasi NAN
        const first = Number("salah"); // NAN
        const totalNumber = first + 100;
        document.writeln(`<p> ${totalNumber} </p>`);
        //pengecekan apakah dia NAN apa bukan (true / false)
        document.writeln(`<p> ${isNaN(first)} </p>`);
        document.writeln(`<p> ${isNaN(100)} </p>`);
        document.writeln(`<p> ${isNaN(NaN)} </p>`);

    </script>
</body>
</html>
