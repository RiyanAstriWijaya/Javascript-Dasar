<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Tamplate</title>
</head>
<body>
    <script>

        const name = "Riyan Astri Wijaya";
        const template =  `Name : ${name} `;

        const firstName = "Riyan";
        const middleName = "Astri";
        const lastName = "Wijaya";
        const templat =  `Name : ${firstName} ${middleName} ${lastName} `;
        
        console.info(template);
        console.info(templat);

        //expression di string tamplate
        const nilai = 71;
        const template2 = `Name : ${name}, lulus : ${nilai > 70}`;
        console.info(template2);

        //multiline string
        const multiline = `Nama saya Riyan,
Sekarang Kerja,
Sering Juga Tidur,
Kalo lagi malas paling keluar`;

        document.writeln("<pre>");
        document.writeln(multiline);
        document.writeln("</pre>");

    </script>
</body>
</html>
