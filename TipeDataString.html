<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String</title>
</head>
<body>
    <script>
        document.writeln("Riyan Astri Wijaya");
        document.writeln("</br>");
        document.writeln("Pemrograman WEB Dasar " + "Banget haha");
        
        document.writeln("<textarea cols='100' rows='10'>");
        document.writeln("Riyan Astri Wijaya");
        document.writeln("Home Riyan");
        document.writeln("Pemrograman WEB");
        document.writeln("Belajar Javascripts");
        document.writeln("</textarea>");
    </script>
</body>
</html>
