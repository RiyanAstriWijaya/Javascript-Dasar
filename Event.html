<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Klik</title>
</head>
<body>
  <button onclick="hello()">Hello</button>
  <button id="hello-riyan">Hello Riyan</button>

  <script>
    function hello(){
      alert("Hello World");
    }

    const btnLogin = document.getElementById("hello-riyan");
    btnLogin.addEventListener("click", function(){
      alert("Hello myname is riyan");
    });
  </script>
</body>
</html>
